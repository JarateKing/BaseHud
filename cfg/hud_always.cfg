// this cfg will always get executed

alias performlayout ""  // helps with certain buttons
alias reloadscheme ""   // helps with certain buttons
alias #base ""			// for dynamic hud scripts
alias none ""           // for many scripts

alias hud_captions_none "closecaption 0"                            // disable captions
alias hud_captions_english "closecaption 1; cc_lang english"        // the hud's default
alias hud_captions_common "closecaption 1; cc_lang \common"         // the de facto standard
alias hud_captions_default "closecaption 1; cc_lang \default"       // stock tf2
alias hud_captions_utilities "closecaption 1; cc_lang \utilities"   // miscellaneous effects
alias hud_captions_voice "closecaption 1; cc_lang \voice"           // voicelines