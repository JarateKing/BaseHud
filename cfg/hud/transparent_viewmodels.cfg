// these are the settings to make refract materials work
// most are not strictly necessary but looks much better
// this also requires that dx9 is used, dx8 doesn't work

mat_motion_blur_enabled 1
mat_motion_blur_strength 0
mat_hdr_level 0
mat_antialias 1
mat_aaquality 0
mat_colcorrection_disableentities 1
mat_colorcorrection 0